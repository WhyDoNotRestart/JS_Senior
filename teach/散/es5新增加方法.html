    <!-- 数组 -->
    <script>
        //  forEach map filter some every
                        // 数组值  当前索引 数组本身（可省）    回调函数
 
 
        var arr=[1,5,7,6,7]
        var sum=0
        //遍历
        arr.forEach((value,index,arr) => {
            // console.log('数组的值：'+value);
            // console.log('数组的索引：'+index);
            // console.log('数组本身：'+arr);
            // sum+=value
            // console.log(sum);
            console.log(value);
           
        });
        /*
        forEach不能像for一样被终止  
        */

        //map
            //修改数组的每一项并且不影响原数组
            const arr1=arr.map(item=>item*2);
            console.log(arr1);

        //some
            //检测数组中是否有满足的条件 找到第一个就停止 找到就返回true
            arr.some((index,self)=>{
                if(index%2==0){
                  console.log(); self[index]
                  return true
                }
            })
        //every
            //需要所有相同才会返回    
            var boolean1=arr.every(index=>{
                return index%2==0
            })
            console.log(boolean1);
            
    </script>
