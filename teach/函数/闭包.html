<script>
    /* 闭包的概念：
     通俗理解：
          函数里面嵌套函数，该内部函数会继承上一级函数的变量值。
          当在外部调用时，如果闭包函数使用了上一级的值，它不会在函数调用结束而被垃圾回收
          机制回收掉。
*/

//第一种情况(闭包)
function addMethod() {
  let num = 99;

  //全局对象中
  add = function() {
    num++;           //引入外部变量num
  };
  return function answer() {
    console.log(num);
  }
}
//测试
var test = addMethod();  //获取的return的返回值
console.log(test.toString());
console.log('-----------------');
test();  //执行该函数，返回的值为99
add();   //调用，执行num++
test();  //结果100
add();   //调用，num++
test();  //结果101





</script>
